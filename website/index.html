<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scaffold</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Menu -->
    <div class="menu-bar">
        <nav>
            <a id="home" onclick="home()">Scaffold</a>
            <a href="#welcome" onclick="navigate('welcome')"><span id="welcome-link">...</span></a>
            <a href="#design" onclick="navigate('design')"><span id="design-link">...</span></a>
            <a href="#about" onclick="navigate('about')"><span id="about-link">...</span></a>
            <a href="#contact" onclick="navigate('contact')"><span id="contact-link">...</span></a>
        </nav>
        <button id="language-toggle" onclick="toggleLanguage()">EN/DA</button>
    </div>

    <!-- Home -->
    <section id="showcase" class="media-section">
        <div class="carousel" id="carousel">
            <div class="slide" id="home-slide1">...</div>
            <div class="slide" id="home-slide2">...</div>
            <div class="slide" id="home-slide3">...</div>
        </div>
        <div class="carousel-controls">
            <button onclick="prevSlide()">&#10094;</button>
            <button onclick="nextSlide()">&#10095;</button>
        </div>
    </section>

    <!-- Welcome -->
    <section id="welcome" class="text-section">
        <h1 id="welcome-heading">...</h1>
        <p id="welcome-text">...</p>
    </section>

    <!-- Design -->
    <section id="design" class="design-section">
        <div class="split-view">
            <div class="left-panel">
                <h1 id="design-heading">...</h1>
                <div class="radio-group">
                    <label><input type="radio" name="option" value="image1" onclick="updateImage('res/image1.jpg')"> <span id="design-option1">...</span></label>
                    <label><input type="radio" name="option" value="image2" onclick="updateImage('res/image2.jpg')"> <span id="design-option2">...</span></label>
                    <label><input type="radio" name="option" value="image3" onclick="updateImage('res/image3.jpg')"> <span id="design-option3">...</span></label>
                </div>
            </div>
            <div class="right-panel">
                <img id="selected-image" src="res/image1.jpg" alt="Selected" />
            </div>
        </div>
    </section>

    <!-- About -->
    <section id="about" class="text-section">
        <h2 id="about-heading">...</h2>
        <p id="about-text">...</p>
    </section>

    <!-- Contact -->
    <section id="contact" class="text-section">
        <h2 id="contact-heading">...</h2>
        <p id="contact-text">...</p>
    </section>

    <script src="script.js"></script>
</body>
</html>
